<!DOCTYPE html>
<html lang="en">

<head>
	<title>Results summary component</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20250415150950">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A responsive component that displays a user's performance summary with scores and categories.">

</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<div class="page__component component">
				<div class="component__container">
					<div class="component__info">
						<h3 class="component__title title title--info">Your Result</h3>
						<div class="component__circle">
							<p class="component__score-avrg title title--num">
								<span>
								</span>
							</p>
							<p class="component__score-full text text--numbers  text--numbers-light">
								<span>
									of 100
								</span>
							</p>

						</div>
						<div class="component__result">
							<p class="component__result-title title title--result">
								<span>
									Great
								</span>
							</p>
							<p class="component__result-compasion text text--info">
								You scored higher than <span>65</span>% of the people who have taken these tests.
							</p>
						</div>
					</div>
					<div class="component__summary">
						<h3 class="component__title title title--summary">
							Summary
						</h3>
						<div class="component__summary-body">
							<div class="component__summary-rectangle component__summary-rectangle--red">
								<div class="component__summary-content">
									<img src="#" alt="Lightning icon" class="component__summary-icon">
									<p class="component__summary-text text text--red">
									</p>
								</div>
								<div class="component__summary-num">
									<p class="component__summary-score text text--numbers">
										<span>
										</span>
									</p>
									<p class="component__summary-compasion text text--numbers text--numbers-opacity">
										<span>
											/ 100
										</span>
									</p>
								</div>
							</div>
							<div class="component__summary-rectangle component__summary-rectangle--yellow">
								<div class="component__summary-content">
									<img src="#" alt="Brain icon" class="component__summary-icon">
									<p class="component__summary-text text text--yellow"></p>
								</div>
								<div class="component__summary-num">
									<p class="component__summary-score text text--numbers">
										<span>
										</span>
									</p>
									<p class="component__summary-compasion text text--numbers text--numbers-opacity">
										<span>
											/ 100
										</span>
									</p>
								</div>
							</div>
							<div class="component__summary-rectangle component__summary-rectangle--green">
								<div class="component__summary-content">
									<img src="#" alt="Talk icon" class="component__summary-icon">
									<p class="component__summary-text text text--green"></p>
								</div>
								<div class="component__summary-num">
									<p class="component__summary-score text text--numbers">
										<span>
										</span>
									</p>
									<p class="component__summary-compasion text text--numbers text--numbers-opacity">
										<span>
											/ 100
										</span>
									</p>
								</div>
							</div>
							<div class="component__summary-rectangle component__summary-rectangle--blue">
								<div class="component__summary-content">
									<img src="#" alt="Eye icon" class="component__summary-icon">
									<p class="component__summary-text text text-blue"></p>
								</div>
								<div class="component__summary-num">
									<p class="component__summary-score text text--numbers">
										<span>
										</span>
									</p>
									<p class="component__summary-compasion text text--numbers text--numbers-opacity">
										<span>
											/ 100
										</span>
									</p>
								</div>
							</div>
						</div>
						<div class="component__button">
							<button type="button" class="button text text--button">
								<span>Continue</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20250415150950"></script>
</body>

</html>
